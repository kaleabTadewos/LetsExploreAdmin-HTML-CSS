<html>

<head>
    <title>Lets Explore Admin Managment System</title>
    <link href="Content/Style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="system-identity">
                <h1 class="system-name"><a href="/">LEAMS</a></h1>
                <span class="detailed-name"><a href="/">Lets Explore Admin Managment System</a></span>
            </div>
        </div>
        <div id="middle">
            <div id="login">
                <div id="login-box-header">
                    <img id="Img1" src="Content/images/users.gif" alt="login" />
                    <span>Please Login</span>
                </div>
                <div id="login-form">
                    <form action="#" method="post">
                        <p>
                            <label>Username:</label>
                            <input type="text" name="name">
                        </p>
                        <p>
                            <label>Password:</label>
                            <input type="text" name="email">
                        </p>
                        <p id="login-button">
                            <input type="submit" name="btnLogin" value="Login">
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <span>Copy Right</span>
        </div>
    </div>
</body>

</html>
